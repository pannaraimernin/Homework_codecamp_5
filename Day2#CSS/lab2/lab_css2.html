<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s 2;
  animation-delay: 0.5s;
  animation-direction: alternate;
}

@keyframes mymove {
  0%   {top: 0px;}
  20%  {top: 20px;}
  60%  {top: 60px}
  80% {top: 80px;}
  100%{top:100px;}
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>



<div></div>

</body>
</html>
